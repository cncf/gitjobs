<html lang="en"

          content="https://gitjobs.dev/static/images/index/gitjobs.png">
    <link rel="icon"
          href="https://gitjobs.dev/static/images/index/favicon.ico"
          sizes="any">
    <link rel="icon"
          href="https://gitjobs.dev/static/images/index/favicon.svg"
          sizes="any"
          type="image/svg+xml">
    <link rel="apple-touch-icon"
          href="https://gitjobs.dev/static/images/index/apple-touch-icon.png">
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale = 1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f9fafb" />
    <meta name="htmx-config" content='{"includeIndicatorStyles": false}'>

    <link rel="stylesheet" href="/static/vendor/css/easymde.v2.20.0.min.css">
    <link rel="stylesheet" href="/static/styles/index.css" />
    <link href="/static/vendor/css/sweetalert2.v11.17.2.min.css"
          rel="stylesheet">
    <script type="text/javascript"
            src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script type="text/javascript" src="/static/vendor/js/htmx.v2.0.4.min.js"></script>
    <script src="/static/vendor/js/easymde.v2.20.0.min.js" async></script>
    <script src="/static/vendor/js/sweetalert2.v11.17.2.min.js" async defer></script>

    <style type="text/tailwindcss">
      @layer components {
        .btn-primary {
          @apply enabled:cursor-pointer rounded-full text-center bg-primary-600 border border-primary-600 px-5 py-2 text-sm text-white hover:enabled:bg-primary-900 hover:enabled:border-primary-900 focus:ring-0 focus:outline-none focus:ring-transparent relative overflow-hidden;
        }

        .btn-primary-anchor {
          @apply cursor-pointer rounded-full text-center bg-primary-600 border border-primary-600 px-5 py-2 text-sm text-white hover:bg-primary-900 hover:border-primary-900 focus:ring-0 focus:outline-none focus:ring-transparent relative overflow-hidden;
        }

        .btn-primary .svg-icon, .btn-primary-anchor .svg-icon {
          @apply bg-white;
        }

        .btn-secondary {
          @apply enabled:cursor-pointer rounded-full text-center bg-primary-50 border border-primary-900 px-5 py-2 text-sm text-primary-900 hover:enabled:bg-primary-100 hover:enabled:border-primary-900 focus:ring-0 focus:outline-none focus:ring-transparent relative overflow-hidden;
        }

        .btn-secondary .svg-icon {
          @apply bg-primary-900;
        }

        .btn-tertiary {
          @apply enabled:cursor-pointer text-center text-sm/6 text-stone-900 px-5 py-2 border-transparent rounded-full focus:ring-0 focus:outline-none focus:ring-transparent hover:enabled:bg-stone-50 hover:enabled:border-stone-50 relative overflow-hidden;
        }

        .btn-tertiary-anchor {
          @apply cursor-pointer text-center text-sm/6 text-stone-900 px-5 py-2 border-transparent rounded-full focus:ring-0 focus:outline-none focus:ring-transparent hover:bg-stone-50 hover:border-stone-50 relative overflow-hidden;
        }

        .btn-tertiary .svg-icon, .btn-tertiary-anchor .svg-icon {
          @apply bg-stone-900;
        }

        .btn-primary-outline {
          @apply enabled:cursor-pointer text-center text-primary-600 border border-primary-600 bg-white rounded-full hover:enabled:text-white hover:enabled:bg-primary-900 hover:enabled:border-primary-900 focus:ring-0 focus:outline-none focus:ring-transparent text-sm px-5 py-2 relative overflow-hidden;
        }

         .btn-primary-outline-anchor {
          @apply cursor-pointer text-center text-primary-600 border border-primary-600 bg-white rounded-full hover:text-white hover:bg-primary-900 hover:border-primary-900 focus:ring-0 focus:outline-none focus:ring-transparent text-sm px-5 py-2 relative overflow-hidden;
        }

        .btn-primary-outline .svg-icon, .btn-primary-outline-anchor .svg-icon {
          @apply bg-primary-600;
        }

        .btn-mini {
          @apply text-xs/6 py-0 px-3;
        }

        .input-primary {
          @apply block w-full rounded-md bg-white px-3 py-1.5 text-base text-stone-900 border border-stone-200 placeholder:text-stone-500/75 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 focus:ring-primary-600 sm:text-sm/6;
        }

        .select-primary {
          @apply col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-stone-900 border border-stone-200 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 focus:ring-primary-600 sm:text-sm/6;
        }

        .radio-primary {
          @apply w-4 h-4 text-primary-600 border border-stone-200 bg-stone-50 cursor-pointer focus:ring-primary-500 focus:ring-2;
        }

        .checkbox-primary {
          @apply w-4 h-4 rounded-sm text-primary-600 border border-stone-200 bg-stone-50 cursor-pointer focus:ring-primary-500 focus:ring-2;
        }

        .asterisk {
          @apply font-bold text-stone-900 text-lg/4;
        }

        .form-label {
          @apply block text-sm/6 font-medium text-stone-900;
        }

        .form-legend {
          @apply mt-1 text-xs/6 text-stone-600;
        }
      }
    </style>
    <script type="text/javascript">
      // Tailwind CSS configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#fff4ed',
                '100': '#ffe6d4',
                '200': '#ffcaa9',
                '300': '#ffa472',
                '400': '#fe6728',
                '500': '#fd4d12',
                '600': '#ee3308',
                '700': '#c52309',
                '800': '#9c1d10',
                '900': '#7e1b10',
                '950': '#440906',
              },
            },
            fontSize: {
              filterTitle: '0.8rem',
            },
          },
          fontFamily: {
            sans: [
              '"Clarity City", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, Roboto, Ubuntu, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"',
            ],
            inter: ['"Inter", serif'],
          },
        },
        future: {
          hoverOnlyWhenSupported: true,
        },
      };

      // htmx extension to remove empty values from the parameters
      htmx.defineExtension("no-empty-vals", {
        encodeParameters: (xhr, parameters, elt) => {
          const currentParameters = new URLSearchParams(parameters);

          for (const key of [...currentParameters.keys()]) {
            const value = currentParameters.get(key).trim();
            // Remove empty values or "0"
            if (value === "" || value === "0") {
              parameters.delete(key);
            }
          }

          // Let HTMX encode the parameters
          return null;
        }
      });
    </script>
    <script type="module">
      import {
        toggleModalVisibility
      } from '/static/js/common/common.js';

      window.addEventListener("popstate", (event) => {
        if (event.state && event.state.modal_preview !== undefined) {
          if (event.state.modal_preview) {
            toggleModalVisibility('preview-modal', "open");
          } else {
            toggleModalVisibility('preview-modal', "close");
          }
        } else {
          if (document.getElementById('preview-modal').dataset.open === "true") {
            toggleModalVisibility('preview-modal', "close");
          }
        }
      });
    </script>
  </head>
  <body class="flex flex-col h-screen font-inter bg-stone-100"
        hx-get
        hx-trigger="refresh-body">
    {% block content %}
    {% endblock content %}
  </body>
</html>
