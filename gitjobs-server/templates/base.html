<!DOCTYPE html>
<html lang="en"
      class="h-full min-h-screen has-[div[role='dialog'][data-open='true']]:overflow-hidden">
  <head>
    <title>GitJobs</title>
    <meta name="description"
          content="Jobs platform for communities and organizations">
    <meta name="keywords" content="community, organization, jobs, job">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f9fafb" />

    {# TODO - primary color #}
    <style>
      :root {
        --primary-color: #d62293;
      }
    </style>

    <link rel="stylesheet"
          href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="/static/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=fallback"
          rel="stylesheet">
    <script type="text/javascript"
            src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script type="text/javascript"
            src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
    <script type="module" src="/static/js/common/multiselect.js"></script>
    <script type="module" src="/static/js/common/markdown-editor.js"></script>
    <script type="module" src="/static/js/dashboard/jobseeker/education.js"></script>
    <script type="module" src="/static/js/dashboard/jobseeker/experience.js"></script>
    <script type="module" src="/static/js/dashboard/jobseeker/certifications.js"></script>
    <script type="module" src="/static/js/dashboard/jobseeker/projects.js"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <style type="text/tailwindcss">
      @layer components {
        .btn-primary {
          @apply cursor-pointer rounded-full bg-primary-600 border border-primary-600 px-5 py-2 text-sm text-white hover:bg-primary-900 hover:border-primary-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600;
        }

        .btn-primary .svg-icon {
          @apply bg-white;
        }

        .btn-secondary {
          @apply cursor-pointer rounded-full bg-primary-50 border border-primary-900 px-5 py-2 text-sm text-primary-900 hover:bg-primary-100 hover:border-primary-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600;
        }

        .btn-secondary .svg-icon {
          @apply bg-primary-900;
        }

        .btn-tertiary {
          @apply cursor-pointer text-sm/6 text-gray-900 px-5 py-2 border-transparent rounded-full hover:bg-gray-50 hover:border-gray-50;
        }

        .btn-tertiary .svg-icon {
          @apply bg-gray-900;
        }

        .btn-primary-outline {
          @apply cursor-pointer text-primary-600 border border-primary-600 bg-white rounded-full hover:text-white hover:bg-primary-900 hover:border-primary-900 focus:ring-4 focus:outline-none focus:ring-primary-300 text-sm px-5 py-2;
        }

        .btn-primary-outline .svg-icon {
          @apply bg-primary-600;
        }

        .btn-mini {
          @apply text-xs/6 px-2 py-0;
        }

        .input-primary {
          @apply block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-200 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 focus:ring-primary-600 sm:text-sm/6;
        }

        .select-primary {
          @apply col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 border border-gray-200 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 focus:ring-primary-600 sm:text-sm/6;
        }

        .radio-primary {
          @apply w-4 h-4 text-primary-600 border border-gray-200 bg-gray-50 cursor-pointer focus:ring-primary-500 focus:ring-2;
        }

        .asterisk {
          @apply font-bold text-gray-900 text-lg/4;
        }

        .form-label {
          @apply block text-sm/6 font-medium text-gray-900;
        }

        .form-legend {
          @apply mt-1 text-xs/6 text-gray-600;
        }
      }
    </style>
    <script type="text/javascript">
      // Tailwind CSS configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#fdf2fa',
                '100': '#fce7f7',
                '200': '#fbcff0',
                '300': '#faa7e3',
                '400': '#f571ce',
                '500': '#ed47b7',
                '600': '#d62293',
                '700': '#bf177c',
                '800': '#9e1666',
                '900': '#841757',
                '950': '#510632',
              },
              base: '#fcfbfc',
            },
            fontSize: {
              filterTitle: '0.8rem',
            },
          },
          fontFamily: {
            sans: [
              '"Clarity City", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, Roboto, Ubuntu, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"',
            ],
            inter: ['"Inter", serif'],
          },
        },
        future: {
          hoverOnlyWhenSupported: true,
        },
      };

      htmx.defineExtension("no-empty-vals", {
        encodeParameters: (xhr, parameters, elt) => {
          // Remove empty values from the parameters
          for (const key of [...parameters.keys()]) {
            if (parameters.get(key) === "") {
              parameters.delete(key);
            }
          }

          // Let HTMX encode the parameters
          return null;
        }
      });
    </script>
  </head>
  <body class="h-screen font-inter bg-base">
    {# Header #}
    {% include "header.html" %}
    {# End Header #}

    {# Main Content #}
    <div class="flex min-h-screen">
      {% block main %}
      {% endblock main %}
    </div>
    {# End Main Content #}
  </body>
</html>
