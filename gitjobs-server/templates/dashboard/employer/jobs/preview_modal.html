{# Preview modal -#}
<div id="preview-modal"
     tabindex="-1"
     aria-hidden="true"
     role="dialog"
     data-open="false"
     class="hidden modal fixed w-full h-full top-0 left-0 z-50 flex items-center justify-center">
  <div id="backdrop-preview-modal"
       class="modal-overlay absolute w-full h-full bg-black opacity-75"></div>
  {# Close button -#}
  <button id="close-preview-modal"
          class="modal-close absolute top-0 right-0 cursor-pointer mt-10 mr-10 p-2 rounded-full hover:bg-gray-300/30">
    <div class="svg-icon size-8 bg-gray-100 icon-close"></div>
  </button>
  {# End close button -#}
  <div class="modal-container fixed w-[1200px] max-w-[80%] top-20 bottom-20 p-10 bg-white drop-shadow-lg">
    {# Modal content -#}
    <div id="preview-content"
         class="modal-content w-full h-full overflow-x-auto"></div>
    {# End modal content -#}
  </div>
</div>
{# End preview modal -#}

<script type="module">
  import {
    toggleModalVisibility
  } from '/static/js/common/common.js';

  // Close the preview modal on backdrop click
  const backdropPreviewModal = document.querySelector('#backdrop-preview-modal');
  backdropPreviewModal.addEventListener('click', () => toggleModalVisibility('preview-modal'));

  // Close the preview modal on close button click
  const closePreviewModal = document.querySelector('#close-preview-modal');
  closePreviewModal.addEventListener('click', () => toggleModalVisibility('preview-modal'));
</script>
